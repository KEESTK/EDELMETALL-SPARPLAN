version: '3.9'

services:
  db:
    image: postgres:16
    container_name: sparplan-db
    restart: always
    environment:
      POSTGRES_USER: sparplan
      POSTGRES_PASSWORD: sparplan_pw
      POSTGRES_DB: sparplan_db
    ports:
      - "5433:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sparplan-backend
    depends_on:
      - db
    ports:
      - "5001:5000"
    environment:
      - ASPNETCORE_URLS=http://+:5000
      - ConnectionStrings__DefaultConnection=Host=db;Database=sparplan_db;Username=sparplan;Password=sparplan_pw

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: sparplan-frontend
    depends_on:
      - backend
    ports:
      - "4200:80"
    environment:
      - API_URL=/api

volumes:
  db_data:
